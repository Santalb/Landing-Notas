<!doctype html>
<html lang="en">
<head>
  <title>Landing-Nube</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="Log-Reg.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg fixed-top bg-white transparency border-bottom border-light navbar-light" id="transmenu">
		<div class="container"><a class="navbar-brand text-success" href='../../../index.html'><img style="width: 75px;height: 75px;" src='https://i.postimg.cc/027dB3dZ/LogoNube.png'>&nbsp;<strong><span style="color: rgb(0, 0, 0);">PERSSPOINNALS</span></strong></a><button data-bs-toggle="collapse" class="navbar-toggler collapsed" data-bs-target="#navcol-1"></button>
		</div>
	</nav>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Iniciar Sesion </span><span>Registrarse</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Iniciar Sesion</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Usuario">
												<i class="input-icon uil uil-user-check"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Contraseña">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="" class="btn mt-4">LOGIN</a>
                      						<p class="mb-0 mt-4 text-center"><a href="" class="link">Olvidaste tu contraseña?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Crear Cuenta</h4>

											<div class="form-group mt-2" style="display: flex;">

												<div class="input-container" style="flex: 1; margin-right: 8px;">
												  <input type="text" class="form-style" placeholder="Apellidos" style="width: 100%;">
												  <i class="input-icon uil uil-user"></i>
												</div>

												<div class="input-container" style="flex: 1;">
												  <input type="text" class="form-style" placeholder="Nombres" style="width: 100%;">
												</div>

											</div>

											<div class="form-group mt-2" style="display: flex;">

												<div class="input-container" style="flex: 1; margin-right: 8px;">
													<input type="tel" class="form-style" placeholder="Telefono">
													<i class="input-icon uil uil-phone"></i>
												</div>

												<div class="input-container" style="flex: 1;">
													<input type="text" class="form-style" placeholder="DNI">
													<i class="input-icon uil uil-postcard" style="position: absolute; left: 200px;"></i>
												</div>

											</div>

                      						<div class="form-group mt-2">
												<input type="email" class="form-style" placeholder="Correo">
												<i class="input-icon uil uil-at"></i>
											</div>

											<div class="form-group mt-2" style="display: flex;">

												<div class="input-container" style="flex: 1; margin-right: 8px;">
													<input type="text" class="form-style" placeholder="Usuario" style="width: 100%;">
												  	<i class="input-icon uil uil-user-check"></i>
												</div>

												<div class="input-container" style="flex: 1;">
													<input type="password" class="form-style" placeholder="Contraseña">
													<i class="input-icon uil uil-unlock" style="position: absolute; left: 200px;"></i>
												</div>

											</div>

											<a href="" class="btn mt-4">Registrarse</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
